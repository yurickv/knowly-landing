<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="100"/>
    </filter>
    <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E4E4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E4E4FF;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#radialGradient)" filter="url(#blur)"/>
</svg>
